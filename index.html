<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header class="header">
            <h1>Konverter Suhu</h1>
        </header>
        <main>
        <p>Masukkan suhu derajat yang ingin anda konversi misalkan anda mau mengonversi suhu Celcius ke Fahrenheit, maka cukup masukkan angka suhu derajat celcius yang diinginkan maka langsung mengonversi sendiri</p>
        </main>



    <div class="container">
        <div class="cf">
            <label for="celcius">Celcius</label>
            <input type="number" id="celcius">
        </div>

        <div class="cf">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit">
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
